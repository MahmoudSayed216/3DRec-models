use_debugger: True
output_dir: "/kaggle/working/"  
thresholds: [0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4]
device: "cpu"


dataset:
  data: "/kaggle/input/shapenet"
  json_mapper: "/kaggle/working/3D-Reconstruction-GP/dataset mapper/ShapeNet.json"

model:
  pretrained: None  # either None, 1k or 22k
  use_bias: True

optim:
  type: AdamW   # can be Adam or sgd?
  lr: 0.001
  patience: 5
  

train:
  epochs: 100
  batch_size: 4
  start_epoch: 0
  save_every: 3

  continue_from_checkpoint: False

  